<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>form E-mail</title>

<body>

            <div class="form-container">

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, dolor?</p>

            </div>
        </section>
    </main>
