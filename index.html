<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form E-mail</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("COJ2JhYs2OfHzzw0G");
        })();
    </script>
</head>

<body>
    <main>
        <section class="container">
            <div class="form-container">
                <h3>Contact me...</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, dolor?</p>
                <form onsubmit="sendMail(); return false;">
                    <input type="text" name="" id="name" placeholder="Type your name">
                    <input type="email" name="" id="email" placeholder="Type your e-mail">
                    <input type="number" name="" id="phone" placeholder="Type your phone number">
                    <textarea name="" id="message" cols="30" rows="10"
                        placeholder="Type your message to me...."></textarea>
                    <button type="submit">Send your message</button>
                </form>
            </div>
        </section>
    </main>
    <!-- js  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/coustom.js"></script>
</body>

</html>
